name: Python Flask CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

      - name: Static code analysis with Flake8
        run: |
          pip install flake8
          flake8 .

      - name: Dynamic analysis with Bandit
        run: |
          pip install bandit
          bandit -r .

      - name: Deploy (optional step for your project)
        run: |
          echo "Deploying application..."
